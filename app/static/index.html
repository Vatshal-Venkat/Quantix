<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multimodal Math Mentor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<h1>Multimodal Math Mentor</h1>

<label>Input Type:</label>
<select id="inputType">
  <option value="text">Text</option>
  <option value="image">Image</option>
  <option value="audio">Audio</option>
</select>

<textarea id="textInput" placeholder="Type a math problem..."></textarea>
<input type="file" id="fileInput" style="display:none" />

<br/>
<button onclick="parseInput()">Parse</button>
<button onclick="solveProblem()">Solve</button>

<hr/>

<h3>Parsed Problem</h3>
<pre id="parsedOutput"></pre>

<hr/>

<h3>Final Answer</h3>
<div id="finalAnswer"></div>

<h3>Step-by-step Explanation</h3>
<ul id="steps"></ul>

<h3>Sources Used</h3>
<ul id="sources"></ul>

<h3>System Info</h3>
<div id="systemInfo"></div>

<hr/>

<button onclick="sendFeedback('correct')">✅ Correct</button>
<button onclick="sendFeedback('incorrect')">❌ Incorrect</button>

<script src="/static/app.js"></script>
</body>
</html>
